            border-radius: 5px;

            width: 100%; /* Hice que la caja de texto ocupe el 100% del ancho de la caja principal */

            padding: 8px;
            box-sizing: border-box;
            resize: none; /* Evita la redimensión manual */
            overflow-y: hidden; /* Oculta la barra de desplazamiento vertical */
        }

        .info-input {
            width: calc(100% - 18px); /* Aumenté el ancho y ajusté el espacio para el borde */
            margin-bottom: 10px;
            padding: 8px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    <script>
        function autoResize() {
            var textarea = document.getElementById('informacion');
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Obtener la fecha actual
            var fechaActual = new Date().toLocaleDateString();
            
            // Establecer la fecha actual en el campo de fecha
            document.getElementById('fecha').value = fechaActual;

            // Establecer los campos de carrera y sede en blanco al cargar la página
            document.getElementById('carrera').value = '';
            document.getElementById('sede').value = '';
        });

        function guardarInformacion() {
            var informacion = document.getElementById('informacion').value;
            var nombre = document.getElementById('nombre').value;
            var fecha = document.getElementById('fecha').value;
            var carrera = document.getElementById('carrera').value;
            var sede = document.getElementById('sede').value;

            console.log('Nombre: ' + nombre);
            console.log('Fecha: ' + fecha);
            console.log('Carrera: ' + carrera);
            console.log('Sede: ' + sede);

            // Limpiar los campos después de guardar
            document.getElementById('informacion').value = '';
            document.getElementById('nombre').value = '';
            // Mantener la fecha actual
            document.getElementById('carrera').value = '';
            document.getElementById('sede').value = '';
        }
